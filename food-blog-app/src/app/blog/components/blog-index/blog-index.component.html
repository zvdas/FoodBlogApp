<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Title</th>
            <th>Author</th>
            <th>Message</th>
            <th>Category</th>
            <th>Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let blog of blogs">
            <td>{{blog.id}}</td>
            <td>{{blog.date}}</td>
            <td>{{blog.title}}</td>
            <td>{{blog.author}}</td>
            <td>{{blog.message}}</td>
            <td>{{blog.category}}</td>
            <td>
                <button class="btn btn-primary" (click)="getBlogById(blog.id)">select</button>
                <button class="btn btn-danger" (click)="deleteBlog(blog.id)">delete</button>
            </td>
        </tr>
    </tbody>
</table>
<hr style="border: 1px solid green;"/>
<div class="row">
    <div class="col-sm-6 form-horizontal">
        <div class="row form-group">
            <label class="col-sm-2 control-label" for="id">ID</label>
            <div class="col-sm-4">
                <input type="number" [(ngModel)]="blog.id" class="form-control" id="id"/>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-2 control-label" for="date">Date</label>
            <div class="col-sm-4">
                <input type="date" [(ngModel)]="blog.date" class="form-control" id="date"/>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-2 control-label" for="title">Title</label>
            <div class="col-sm-4">
                <input type="text" [(ngModel)]="blog.title" class="form-control" id="title"/>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-2 control-label" for="author">Author</label>
            <div class="col-sm-4">
                <input type="text" [(ngModel)]="blog.author" class="form-control" id="author"/>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-2 control-label" for="message">Message</label>
            <div class="col-sm-4">
                <input type="text" [(ngModel)]="blog.message" class="form-control" id="message"/>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-2 control-label" for="category">Category</label>
            <div class="col-sm-4">
                <input type="text" [(ngModel)]="blog.category" class="form-control" id="category"/>
            </div>
        </div>
    </div>
</div>
<div class="row btn-group">
    <button class="btn btn-primary" (click)="createBlog()">create</button>
    <button class="btn btn-primary" (click)="clear()">clear</button>
    <button class="btn btn-primary" (click)="updateBlog()">update</button>
</div>
<hr style="border: 1px solid blue;">
<div class="row">
    {{msg}}
</div>
